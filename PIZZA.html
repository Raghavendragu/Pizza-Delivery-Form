<!DOCTYPE html>
<html>
<head>
    <title>Pete's Pizza Delivery</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

   
    <center>
        
        <form action=""   style="border: 2px solid rgb(1, 2, 15); padding: 80px; width:500px; background-color: gray;">
        
            <h1>Pete's Pizza Delivery</h1>
                <H3>Pizza Order Form </H3>
                &nbsp;
           
            <table >   
                <tr  >
                    <td style="padding: 6px;"> 
                        
                <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text"id="name" required autofocus><br>
                
                <label for="adress">Address:&nbsp;</label>
                <input type="text" id="adress"><br>
                
                <label for="town">Town:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="town" name="town" required><br>
                
                <label for="postcode">Postcode:</label>
                <input type="password" maxlength="6" id="postcode" name="postcode" required><br><br>
                </td>
            
                <td> &nbsp;&nbsp;&nbsp;<br>
                    &nbsp;&nbsp;&nbsp;<br>
                </td>

                 <td valign="top"> 
                <label for="tel" >Tel:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="tel"maxlength="12" id="tel" name="tel" placeholder="Not a Phone Number" required><br>
                
                <label for="email">Email:&nbsp;</label>
                <input type="email" id="email" name="email" required><br>
                </td>
            

         
                <table>
                    <tr style="left:10px;">
                     
                        <td >
                            <div>

                                <h4>Toppings</h4>
                                <input type="radio" id="topping1" name="toppings" value="Pepperoni">
                                <label for="topping1">Pepperoni</label><br>
                                
                                <input type="radio" id="topping2" name="toppings" value="Mushrooms">
                                <label for="topping2">Mushrooms</label><br>
                                
                                <input type="radio" id="topping3" name="toppings" value="Onions">
                                <label for="topping3">Onions</label><br>
                                &nbsp;
                
                            
                        </td>
                    
                        <td>
                            <div id="section">
                                 <h4>Size</h4>
                                <input type="radio" id="size1" name="size" value="Small">
                <label for="size1">Small</label><br>
                
                <input type="radio" id="size2" name="size" value="Medium">
                <label for="size2">Medium</label><br>
                
                <input type="radio" id="size3" name="size" value="Large">
                <label for="size3">Large</label><br>
                &nbsp;
                     </div>
                            
                          
                        </td>
                        <td valign="top">
                            
                        <h4>Extras</h4>
                                <input type="checkbox" id="extra1" name="extras[]" value="Garlic Bread">
                <label for="extra1">Garlic Bread</label><br>
                
                <input type="checkbox" id="extra2" name="extras[]" value="Salad">
                <label for="extra2">Salad</label><br>
                
                <input type="checkbox" id="extra3" name="extras[]" value="Soda">
                <label for="extra3">Soda</label><br>
                
                <input type="checkbox" id="extra4" name="extras[]" value="Dessert">
                <label for="extra4">Dessert</label><br>

                            </div>
                                
            
                           
                        </td>
                    </tr>
                </table>
                
<br>


<div>
             Preferred Delivery Time:&nbsp;<input type="time"><br></div>
             <div>Delivery Instructions:
               <input type="text" title="Hurry Up I'm Hungry" placeholder="Hurry Up I'm Hungry !"></div>
             



            <br> 
            <br> 
            <button type="submit" autofocus> submit order</button>
        </form>
    </center>
</body>
</html>
